{% load static %}
<!doctype html>
<html lang="ja">

<title>Log in</title>




<head>
<!-- Custom styles for this template -->
<link href="{% static 'css/signin.css' %}" rel="stylesheet">
</head>

<body class="text-center">
<br>
<br>
<br>
<br>
<br>
<main class="form-signin">
    {% if form.errors %}
    <p style="color: red;">ユーザー名とパスワードが一致しません</p>
    {% endif %}
    <form method="post">
    {% csrf_token %}
    <img class="mb-4" src="{% static 'img/bootstrap-logo.svg' %}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <label for="Username" class="visually-hidden">
        User name</label>

    <input type="text" name="username" id="id_username" maxlength="150" autocapitalize="none" class="form-control"
        placeholder="ユーザー名" required autofocus>
    <label for="Password" class="visually-hidden">
        Password</label>

    <input type="password" name="password" id="id_password" autocomplete="current-password" class="form-control"
        placeholder="パスワード" required autofocus>

    <input class="w-100 btn btn-lg btn-primary" type="submit" value="ログイン">
    <br><br>
    <p><a href="{% url 'password_reset' %}">パスワードを忘れましたか？</a></p>
    <input type="hidden" name="next" value="{% url 'tyuwitterapp2:index' %}">
    </form>
</main>
</body>

</html>
